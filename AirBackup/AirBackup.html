<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        
        <title>AirBackup 1.1 by javascript-html5-tutorial.pl</title>
        <script type="text/javascript" src="lib/air/AIRAliases.js"></script>
        <script type="text/javascript" src="lib/jquery/jquery-1.3.2.min.js"></script>
        <script type="text/javascript" src="lib/myapp.js"></script>
        
        <link href="css/style.css" rel="stylesheet" type="text/css" />
        
    </head>
    <body>
        <div id="my-window">
            <div id="top-bar">
                <span id="app-label">AirBackup 1.1 by javascript-html5-tutorial.pl</span>
                <a href="#" id="app-close">X</a>
            </div>

			<div id="drop-area" 
                ondragenter="handleDragEnter(event);"
                ondragover="handleDragOver(event);"
                ondrop="handleDrop(event);">
                    Proszę przeciągnąć pliki na ten obszar
            </div>
                        
            <div id="files">
                <ul></ul>
            </div>
            
            <span onclick="startUpload()" id="control-area">
                <img src="icons/AIRApp_32.png" style="vertical-align: middle;" />
                Wyślij
            </span>
            
            <div id="progress_pointer" style="display: none;">
                Przetwarzanie...<img src="icons/ajax_s.gif" />
            </div>
            
            <div class="clear"></div>

        </div>
                
    </body>
</html>
